<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 18px sans-serif; fill: #2c3e50; }
      .label { font: 12px sans-serif; fill: #34495e; }
      .component { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .sensor { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .connection { stroke: #7f8c8d; stroke-width: 2; fill: none; }
      .power { stroke: #e67e22; stroke-width: 3; fill: none; }
      .ground { stroke: #2c3e50; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Smart Assistive Cane V1 - Circuit Overview</text>
  
  <!-- ESP32-S3 Main Controller -->
  <rect x="300" y="200" width="200" height="120" rx="10" class="component"/>
  <text x="400" y="220" text-anchor="middle" class="label">ESP32-S3-N16R8</text>
  <text x="400" y="240" text-anchor="middle" class="label">Main Controller</text>
  <text x="400" y="260" text-anchor="middle" class="label">240MHz Dual Core</text>
  <text x="400" y="280" text-anchor="middle" class="label">16MB Flash, 8MB PSRAM</text>
  <text x="400" y="300" text-anchor="middle" class="label">WiFi + Bluetooth</text>
  
  <!-- I2C Sensors -->
  <rect x="50" y="80" width="120" height="60" rx="5" class="sensor"/>
  <text x="110" y="105" text-anchor="middle" class="label">VL53L1X</text>
  <text x="110" y="125" text-anchor="middle" class="label">ToF Sensor</text>
  
  <rect x="50" y="160" width="120" height="60" rx="5" class="sensor"/>
  <text x="110" y="185" text-anchor="middle" class="label">MPU6050</text>
  <text x="110" y="205" text-anchor="middle" class="label">IMU</text>
  
  <rect x="50" y="240" width="120" height="60" rx="5" class="sensor"/>
  <text x="110" y="265" text-anchor="middle" class="label">DHT22</text>
  <text x="110" y="285" text-anchor="middle" class="label">Temp/Humidity</text>
  
  <rect x="50" y="320" width="120" height="60" rx="5" class="sensor"/>
  <text x="110" y="345" text-anchor="middle" class="label">BH1750</text>
  <text x="110" y="365" text-anchor="middle" class="label">Light Sensor</text>
  
  <!-- SPI Sensor -->
  <rect x="630" y="120" width="120" height="60" rx="5" class="sensor"/>
  <text x="690" y="145" text-anchor="middle" class="label">MFRC522</text>
  <text x="690" y="165" text-anchor="middle" class="label">RFID Reader</text>
  
  <!-- UART Sensor -->
  <rect x="630" y="200" width="120" height="60" rx="5" class="sensor"/>
  <text x="690" y="225" text-anchor="middle" class="label">NEO-6M</text>
  <text x="690" y="245" text-anchor="middle" class="label">GPS Module</text>
  
  <!-- Feedback Components -->
  <rect x="630" y="280" width="120" height="60" rx="5" class="sensor"/>
  <text x="690" y="305" text-anchor="middle" class="label">Vibration Motors</text>
  <text x="690" y="325" text-anchor="middle" class="label">+ Buzzer</text>
  
  <!-- Servo Motor -->
  <rect x="630" y="360" width="120" height="60" rx="5" class="sensor"/>
  <text x="690" y="385" text-anchor="middle" class="label">SG90 Servo</text>
  <text x="690" y="405" text-anchor="middle" class="label">Radar Mode</text>
  
  <!-- User Interface -->
  <rect x="300" y="80" width="200" height="60" rx="5" class="sensor"/>
  <text x="400" y="105" text-anchor="middle" class="label">Buttons + LEDs</text>
  <text x="400" y="125" text-anchor="middle" class="label">User Interface</text>
  
  <!-- Power Supply -->
  <rect x="300" y="400" width="200" height="80" rx="5" class="component"/>
  <text x="400" y="425" text-anchor="middle" class="label">Power Management</text>
  <text x="400" y="445" text-anchor="middle" class="label">7.4V Li-Po Battery</text>
  <text x="400" y="465" text-anchor="middle" class="label">3.3V & 5V Regulators</text>
  
  <!-- I2C Bus Connections -->
  <line x1="170" y1="110" x2="300" y2="220" class="connection"/>
  <line x1="170" y1="190" x2="300" y2="230" class="connection"/>
  <line x1="170" y1="270" x2="300" y2="240" class="connection"/>
  <line x1="170" y1="350" x2="300" y2="250" class="connection"/>
  
  <!-- SPI Connection -->
  <line x1="630" y1="150" x2="500" y2="220" class="connection"/>
  
  <!-- UART Connection -->
  <line x1="630" y1="230" x2="500" y2="240" class="connection"/>
  
  <!-- Feedback Connections -->
  <line x1="630" y1="310" x2="500" y2="260" class="connection"/>
  
  <!-- Servo Connection -->
  <line x1="630" y1="390" x2="500" y2="280" class="connection"/>
  
  <!-- UI Connection -->
  <line x1="400" y1="140" x2="400" y2="200" class="connection"/>
  
  <!-- Power Connections -->
  <line x1="400" y1="320" x2="400" y2="400" class="power"/>
  
  <!-- Bus Labels -->
  <text x="220" y="200" class="label">I2C Bus</text>
  <text x="220" y="215" class="label">(SDA: GPIO8, SCL: GPIO9)</text>
  
  <text x="550" y="180" class="label">SPI Bus</text>
  <text x="550" y="195" class="label">(MOSI/MISO/SCK)</text>
  
  <text x="550" y="250" class="label">UART</text>
  <text x="550" y="265" class="label">(RX: GPIO17, TX: GPIO18)</text>
  
  <!-- Legend -->
  <rect x="50" y="500" width="700" height="80" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="60" y="520" class="label">Key Features:</text>
  <text x="60" y="540" class="label">• Obstacle Detection: VL53L1X ToF sensor with 3.5m range</text>
  <text x="60" y="555" class="label">• Indoor Navigation: RFID-based room identification</text>
  <text x="60" y="570" class="label">• Motion Tracking: 6-axis IMU with fall detection</text>
  
  <text x="400" y="540" class="label">• Environmental Monitoring: Temperature, humidity, light</text>
  <text x="400" y="555" class="label">• GPS Navigation: Outdoor positioning and tracking</text>
  <text x="400" y="570" class="label">• Dual Feedback: Haptic vibration + audio alerts</text>
</svg>